<div class="py-4 mb-2">
  <h3 class="d-inline-block">Edit Merchant</h3>
</div>

<%= formFor(merchant, {action: merchantPath({ merchant_id: merchant.ID }), method: "PUT"}) { %>
  <%= partial("merchants/form.html") %>

<% } %>
