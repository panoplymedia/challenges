<div class="py-4 mb-2">
  <h3 class="d-inline-block">Edit Product</h3>
</div>

<%= formFor(product, {action: productPath({ product_id: product.ID }), method: "PUT"}) { %>
  <%= partial("products/form.html") %>
  <%= linkTo(productPath({ product_id: product.ID }), {class: "btn btn-warning", "data-confirm": "Are you sure?", body: "Cancel"}) %>
<% } %>
