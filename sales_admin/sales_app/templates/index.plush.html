<div class="jumbotron jumbotron-fluid p-4 my-5">
    <div class="container">
        <h1 class="display-4 text-center">Sales Data Upload</h1>
        <p class="lead text-center">Use the form to upload a file to the sales database</p>
    </div>

    <%= form({action:"/upload", method:"POST", class:"input-group"}) { %>
        <div class="custom-file p-3 mx-5">
            <input type="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile">Select a file to upload</label>
        </div>
    <% } %>
</div>

<div class="card w-75 text-center mx-auto">
  <div class="card-body">
    <h5 class="card-title">View existing sales data</h5>
    <p class="card-text">If you don't have any new data to upload, go straight
    to the sales data</p>
    <a href="#" class="btn btn-primary">View Orders</a>
  </div>
</div>

<script>
// name of the file appear on select
$(".custom-file-input").on("change", function() {
  var fileName = $(this).val().split("\\").pop();
  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
});
</script>
